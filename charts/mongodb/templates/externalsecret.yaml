{{- if and .Values.enabled .Values.externalSecrets.enabled }}
# MongoDB ExternalSecret
# Syncs MongoDB credentials from cloud secret manager to Kubernetes
# Used by: mongodb chart (Bitnami), HapiHub, Cadence

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "mongodb.fullname" . }}-credentials
  namespace: {{ include "mongodb.namespace" . }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
    app.kubernetes.io/component: external-secrets
spec:
  # Refresh interval - how often to sync from cloud secret manager
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}

  # Reference to ClusterSecretStore
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStore | default "gcp-secretstore" }}
    kind: ClusterSecretStore

  # Target Kubernetes secret
  target:
    name: {{ .Values.mongodb.auth.existingSecret | default "mongodb" }}
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # MongoDB root password - required by Bitnami MongoDB chart
        mongodb-root-password: {{ `"{{ .rootPassword }}"` }}
        # MongoDB replica set key - required for replicaset architecture
        mongodb-replica-set-key: {{ `"{{ .replicaSetKey }}"` }}

  # Data to fetch from cloud secret manager
  data:
    - secretKey: rootPassword
      remoteRef:
        key: {{ .Values.externalSecrets.rootPasswordKey | required "externalSecrets.rootPasswordKey is required" }}
    - secretKey: replicaSetKey
      remoteRef:
        key: {{ .Values.externalSecrets.replicaSetKey | required "externalSecrets.replicaSetKey is required" }}
{{- end }}

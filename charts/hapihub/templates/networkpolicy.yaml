{{- if and .Values.enabled .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "hapihub.fullname" . }}
  namespace: {{ include "hapihub.namespace" . }}
  labels:
    {{- include "hapihub.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "hapihub.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow from Gateway
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.gateway.namespace }}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: {{ .Values.networkPolicy.gateway.name }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.targetPort }}

  egress:
    # MongoDB database
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: mongodb
      ports:
        - protocol: TCP
          port: 27017

    {{- if .Values.valkey.enabled }}
    # Valkey (Redis-compatible cache)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: valkey
      ports:
        - protocol: TCP
          port: 6379
    {{- end }}

    {{- if .Values.minio.enabled }}
    # MinIO storage
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: minio
      ports:
        - protocol: TCP
          port: 9000
    {{- end }}

    {{- if .Values.mailpit.enabled }}
    # Mailpit SMTP (if enabled)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: mailpit
      ports:
        - protocol: TCP
          port: 1025
    {{- end }}

    # DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

    # HTTPS egress (external APIs: Stripe, OAuth, S3, CalCom, etc.)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 587  # SMTP TLS
{{- end }}

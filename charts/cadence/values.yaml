# Default values for Cadence chart (Real-time sync service)
# This is a YAML-formatted file with sensible defaults
# Override these values in deployment values files

# Global configuration (shared across charts)
global:
  domain: example.com
  namespace: example-prod
  environment: production
  gateway:
    name: shared-gateway
    namespace: gateway-system

# Cadence application configuration
enabled: true

replicaCount: 2

image:
  repository: ghcr.io/mycurelabs/syncd
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 7800
  targetPort: 7800
  annotations: {}

# Gateway API HTTPRoute configuration
gateway:
  enabled: true
  hostname: ""  # Empty = uses cadence.{global.domain}
  parentRefs:
    - name: shared-gateway
      namespace: gateway-system

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

livenessProbe:
  enabled: true
  httpGet:
    path: /healthz
    port: 7800
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpGet:
    path: /healthz
    port: 7800
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 2

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: false
  minAvailable: 1

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - cadence
          topologyKey: kubernetes.io/hostname

# Application configuration (ConfigMap)
config:
  NODE_ENV: production
  LOG_LEVEL: info
  PORT: "7800"

# MongoDB dependency configuration (shares database with HapiHub)
mongodb:
  serviceName: "mongodb"
  database: "hapihub"  # Shared with HapiHub
  username: "root"
  replicaSet: "rs0"

# Valkey (Redis-compatible cache) dependency configuration
valkey:
  enabled: true

# External Secrets configuration
externalSecrets:
  enabled: false  # Disabled by default, enable in deployment values
  secretStore: "gcp-secretstore"  # ClusterSecretStore name
  refreshInterval: 1h
  secrets: []
  # Example secrets configuration:
  # secrets:
  #   - secretKey: JWT_SECRET
  #     remoteKey: mycure-prod-jwt-secret
  #   - secretKey: ENCRYPTION_KEY
  #     remoteKey: mycure-prod-encryption-key

# Network Policy configuration
networkPolicy:
  enabled: true  # Enable by default for security
  gateway:
    namespace: envoy-gateway-system
    name: envoy-gateway

# Service Monitor for Prometheus (if monitoring enabled)
serviceMonitor:
  enabled: false
  interval: 30s
  path: /metrics
